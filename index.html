<script>
const foods=["ğŸ°","ğŸ§","ğŸª","ğŸ©","ğŸ«","ğŸ“"];
const messages=[
 "ì˜¤ëŠ˜ë„ ì¶©ë¶„íˆ ì˜í•˜ê³  ìˆì–´ìš”",
 "ë‹¹ì‹ ì€ ì†Œì¤‘í•œ ì‚¬ëŒì´ì—ìš”",
 "ì²œì²œíˆ ê°€ë„ ê´œì°®ì•„ìš”",
 "ë‹¹ì‹ ì€ ë” ë‚˜ì€ ë‚´ì¼ì„ ë§Œë“¤ì–´ê°€ê³  ìˆì–´ìš”"
];

let used=false;
let currentMessage="";
let page=0;

function renderFoods(){
  const pick=[...foods].sort(()=>.5-Math.random()).slice(0,2);
  gems.innerHTML="";
  pick.forEach(e=>{
    const d=document.createElement("div");
    d.className="food";
    d.innerHTML=`<div class="gem">${e}</div>`;
    d.onclick=()=>{
      if(used) return;
      used=true;
      document.querySelectorAll(".food").forEach(el=>el.classList.add("used"));
      openMessage();
    };
    gems.appendChild(d);
  });
}

function openMessage(){
  currentMessage=messages[Math.floor(Math.random()*messages.length)];
  messageText.textContent=currentMessage;
  messageModal.style.display="flex";
}
function closeMessage(){messageModal.style.display="none";}

function saveMessage(){
  const saved=JSON.parse(localStorage.getItem("savedMsgs")||"[]");
  const now=new Date();
  const date=now.toLocaleString("ko-KR");
  saved.unshift({text:currentMessage,date});
  localStorage.setItem("savedMsgs",JSON.stringify(saved));
  closeMessage();
}

function openSaved(){
  page=0;
  renderSaved();
  savedModal.style.display="flex";
}
function closeSaved(){savedModal.style.display="none";}

function renderSaved(){
  const saved=JSON.parse(localStorage.getItem("savedMsgs")||"[]");
  const start=page*5;
  const slice=saved.slice(start,start+5);
  savedList.innerHTML=slice.length?slice.map((m,i)=>`
    <div class="saved-item">
      <div class="saved-date">${m.date}</div>
      <div>${m.text}</div>
      <button class="btn-delete" onclick="deleteMsg(${start+i})">ì‚­ì œ</button>
    </div>
  `).join(""):"ì €ì¥ëœ ë©”ì‹œì§€ê°€ ì—†ì–´ìš” ğŸ™‚";
}

function deleteMsg(idx){
  const saved=JSON.parse(localStorage.getItem("savedMsgs")||"[]");
  saved.splice(idx,1);
  localStorage.setItem("savedMsgs",JSON.stringify(saved));
  renderSaved();
}

function prevPage(){if(page>0){page--;renderSaved();}}
function nextPage(){
  const saved=JSON.parse(localStorage.getItem("savedMsgs")||"[]");
  if((page+1)*5<saved.length){page++;renderSaved();}
}

renderFoods();
