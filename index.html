<script>
const foods=["ğŸ°","ğŸ§","ğŸª","ğŸ©","ğŸ«","ğŸ¥","ğŸ¥","ğŸ§‡"];
const messages=[
  "ì˜¤ëŠ˜ë„ ì¶©ë¶„íˆ ì˜í•˜ê³  ìˆì–´ìš”",
  "ë‹¹ì‹ ì€ ì†Œì¤‘í•œ ì‚¬ëŒì´ì—ìš”",

];

const PAGE=5;

/* ì„ ë¬¼ */
function renderFoods(){
  gems.innerHTML="";
  foods.sort(()=>.5-Math.random()).slice(0,2).forEach(e=>{
    const d=document.createElement("div");
    d.className="food";
    d.innerHTML=`<div class="gem">${e}</div>`;

      d.classList.add("used");

      const msg=messages[Math.floor(Math.random()*messages.length)];
      const list=JSON.parse(localStorage.getItem("giftMsgs")||"[]");
      list.unshift({emoji:e,text:msg,date:new Date().toLocaleString("ko-KR")});
      localStorage.setItem("giftMsgs",JSON.stringify(list));
    };
    gems.appendChild(d);
  });
}

/* ë©”ì‹œì§€ ì„ ë¬¼ */
function openGift(){
  giftPage=0;
  renderGift();
  giftModal.style.display="flex";
}
function closeGift(){ giftModal.style.display="none"; }

function renderGift(){
  const list=JSON.parse(localStorage.getItem("giftMsgs")||"[]");
  const slice=list.slice(giftPage*PAGE,(giftPage+1)*PAGE);
  giftList.innerHTML=slice.length?slice.map((m,i)=>`
    <div class="saved-item">
      <div class="saved-row">
        <div class="saved-date">${m.date}</div>
        <button class="btn-delete" onclick="deleteGift(${giftPage*PAGE+i})">ì‚­ì œ</button>
      </div>
      <div>${m.emoji} ${m.text}</div>
    </div>
  `).join(""):"ê¸°ë¡ì´ ì—†ì–´ìš” ğŸ™‚";
}
function prevGift(){ if(giftPage>0){giftPage--;renderGift();} }
function nextGift(){
  const list=JSON.parse(localStorage.getItem("giftMsgs")||"[]");
  if((giftPage+1)*PAGE<list.length){giftPage++;renderGift();}
}
function deleteGift(i){
  const list=JSON.parse(localStorage.getItem("giftMsgs")||"[]");
  list.splice(i,1);
  localStorage.setItem("giftMsgs",JSON.stringify(list));
  renderGift();
}

/* í•œë¬¸ì¥ */
