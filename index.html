<script>
const PAGE=5;

/* ê³µí†µ */
function openModal(id){document.getElementById(id).style.display="flex";}
function closeModal(id){document.getElementById(id).style.display="none";}

/* ì„ ë¬¼ */
const foodsData=[{emoji:"ğŸ°",name:"ì¼€ì´í¬"},{emoji:"ğŸ©",name:"ë„ë„›"}];
const messages=["ì˜¤ëŠ˜ë„ ì˜í–ˆì–´ ğŸ’—","ë„ˆëŠ” ì¶©ë¶„í•´ ğŸŒ¸","ì¡°ê¸ˆ ì‰¬ì–´ë„ ë¼"];

function renderFoods(){
  gems.innerHTML="";
  foodsData.forEach(f=>{
    const d=document.createElement("div");
    d.className="food";
    d.innerHTML=`<div class="gem">${f.emoji}</div><div class="food-name">${f.name}</div>`;
    d.onclick=()=>{
      const msg=messages[Math.floor(Math.random()*messages.length)];
      const list=JSON.parse(localStorage.getItem("giftMsgs")||"[]");
      list.unshift({text:msg,date:new Date().toLocaleString("ko-KR")});
      localStorage.setItem("giftMsgs",JSON.stringify(list));
      alert(msg);
    };
    gems.appendChild(d);
  });
}

/* ì‘ì› */
function openOneLine(){renderOneLine();openModal("oneLineModal");}
function saveOneLine(){
  if(!oneLineInput.value.trim())return;
  const l=JSON.parse(localStorage.getItem("oneLines")||"[]");
  l.unshift({text:oneLineInput.value,date:new Date().toLocaleString("ko-KR")});
  localStorage.setItem("oneLines",JSON.stringify(l));
  oneLineInput.value="";
  renderOneLine();
}
function renderOneLine(){
  const l=JSON.parse(localStorage.getItem("oneLines")||"[]");
  oneLineList.innerHTML=l.map((m,i)=>`
    <div class="saved-item">
      <div class="saved-row">
        <div class="saved-date">${m.date}</div>
        <button class="btn-del" onclick="delLine(${i})">ì‚­ì œ</button>
      </div>${m.text}
    </div>`).join("");
}
function delLine(i){
  const l=JSON.parse(localStorage.getItem("oneLines")||"[]");
  l.splice(i,1);localStorage.setItem("oneLines",JSON.stringify(l));renderOneLine();
}

/* í• ì¼ */
function openChallenge(){renderChallenge();openModal("challengeModal");}
function saveChallenge(){
  if(!challengeInput.value.trim())return;
  const l=JSON.parse(localStorage.getItem("challenges")||"[]");
  l.unshift({text:challengeInput.value,done:false});
  localStorage.setItem("challenges",JSON.stringify(l));
  challengeInput.value="";
  renderChallenge();
}
function renderChallenge(){
  const l=JSON.parse(localStorage.getItem("challenges")||"[]");
  challengeList.innerHTML=l.map((m,i)=>`
    <div class="check-wrap">
      <input type="checkbox" ${m.done?"checked":""} onclick="toggleChallenge(${i})">
      <div class="${m.done?'checked':''}">${m.text}</div>
      <button class="btn-del" onclick="delChallenge(${i})">ì‚­ì œ</button>
    </div>`).join("");
}
function toggleChallenge(i){
  const l=JSON.parse(localStorage.getItem("challenges")||"[]");
  l[i].done=!l[i].done;localStorage.setItem("challenges",JSON.stringify(l));renderChallenge();
}
function delChallenge(i){
  const l=JSON.parse(localStorage.getItem("challenges")||"[]");
  l.splice(i,1);localStorage.setItem("challenges",JSON.stringify(l));renderChallenge();
}

/* ëª©í‘œ */

function saveGoal(){
  if(!goalInput.value.trim())return;
  const l=JSON.parse(localStorage.getItem("goals")||"[]");
  l.unshift({text:goalInput.value,done:false});
  localStorage.setItem("goals",JSON.stringify(l));
  goalInput.value="";
  renderGoal();
}

      <button class="btn-del" onclick="delGoal(${i})">ì‚­ì œ</button>
    </div>`).join("");
}
function toggleGoal(i){
  const l=JSON.parse(localStorage.getItem("goals")||"[]");
  l[i].done=!l[i].done;localStorage.setItem("goals",JSON.stringify(l));renderGoal();
}
function delGoal(i){
  const l=JSON.parse(localStorage.getItem("goals")||"[]");

/* ì„ ë¬¼ ë³´ê´€í•¨ */
