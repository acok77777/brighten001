<script>
/* ì´ëª¨í‹°ì½˜ + ì´ë¦„ */
const foodsData=[
  {emoji:"ğŸ°",name:"ì¼€ì´í¬"},
  {emoji:"ğŸ©",name:"ë„ë„›"},
  {emoji:"ğŸª",name:"ì¿ í‚¤"},
  {emoji:"ğŸ§",name:"ì»µì¼€ì´í¬"},
  {emoji:"ğŸ«",name:"ì´ˆì½œë¦¿"},
  {emoji:"ğŸ¥",name:"í¬ë£¨ì•„ìƒ"},
  {emoji:"ğŸ¥",name:"íŒ¬ì¼€ì´í¬"},

];

/* ëœë¤ ë©”ì‹œì§€ */
const messages=[
 "ì˜¤ëŠ˜ì€ ìœ„ê¸°ë¥¼ ê¸°íšŒë¡œ ë§Œë“œëŠ” ë‚  ğŸ’ª",
 "ë„ˆë¬´ ì˜í•˜ê³  ìˆì–´, ê³„ì† ê°€ë³´ì âœ¨",
 "ì˜¤ëŠ˜ì˜ ë„ˆëŠ” ëˆ„êµ¬ë³´ë‹¤ ë¹›ë‚˜ ğŸŒŸ",
 "í•  ìˆ˜ ìˆì–´! ì´ë¯¸ ë§ì´ í•´ëƒˆì–´ ğŸ™Œ",
 "ì¡°ê¸ˆ ì‰¬ì–´ë„ ê´œì°®ì•„, ë„ˆëŠ” ì¶©ë¶„í•´ ğŸ’—",
 "ê¸°ì ì€ ì¡°ìš©íˆ ì˜¤ê³  ìˆì–´ âœ¨",
 "ì˜¤ëŠ˜ë„ ë„¤ í¸ì€ ë°”ë¡œ ë„ˆì•¼ ğŸ˜Š"
];

const PAGE=5;
let giftPage=0, linePage=0, chPage=0;

function openModal(id){document.getElementById(id).style.display="flex";}
function closeModal(id){document.getElementById(id).style.display="none";}

/* ì„ ë¬¼ ë‘ ê°œ ëœë¤ í‘œì‹œ */
function renderFoods(){
  gems.innerHTML="";
  [...foodsData].sort(()=>0.5-Math.random()).slice(0,2).forEach(obj=>{

    const d=document.createElement("div");
    d.className="food";

    d.innerHTML = `
      <div class="gem">${obj.emoji}</div>
      <div class="food-name">${obj.name}</div>
    `;

    d.onclick=()=>{
      if(d.classList.contains("used")) return;

      const msg=messages[Math.floor(Math.random()*messages.length)];
      messageText.textContent = msg;

      openModal("messageModal");

      const list=JSON.parse(localStorage.getItem("giftMsgs")||"[]");
      list.unshift({text:msg,date:new Date().toLocaleString("ko-KR")});
      localStorage.setItem("giftMsgs",JSON.stringify(list));

      d.classList.add("used");
    };

    gems.appendChild(d);
  });
}

/* ì €ì¥í•¨ ì—´ê¸° */
function openGift(){
  giftPage=0;
  renderGift();
  openModal("giftModal");
}

/* ì €ì¥í•¨ â€” ë‚ ì§œ + ì‚­ì œ ë²„íŠ¼ ì¶”ê°€ */
function renderGift(){
  const l=JSON.parse(localStorage.getItem("giftMsgs")||"[]");
  const s=l.slice(giftPage*PAGE,(giftPage+1)*PAGE);

  giftList.innerHTML=s.map((m,i)=>`
    <div class="saved-item">

      <div class="saved-row">
        <div class="saved-date">${m.date}</div>
        <button class="btn-del" onclick="delGift(${giftPage*PAGE+i})">ì‚­ì œ</button>
      </div>

      <div>${m.text}</div>
    </div>
  `).join("") || "ì €ì¥ëœ ì‘ì› ë©”ì‹œì§€ê°€ ì—†ì–´ìš” ğŸ™‚";
}

function delGift(i){
  const l=JSON.parse(localStorage.getItem("giftMsgs")||"[]");
  l.splice(i,1);
  localStorage.setItem("giftMsgs",JSON.stringify(l));
  renderGift();
}

function prevGift(){ if(giftPage>0){giftPage--;renderGift();} }
function nextGift(){
  const l=JSON.parse(localStorage.getItem("giftMsgs")||"[]");
  if((giftPage+1)*PAGE < l.length){
    giftPage++;
    renderGift();
  }
}

/* í•œë¬¸ì¥ */
function openOneLine(){linePage=0;renderOneLine();openModal("oneLineModal");}

function saveOneLine(){
  if(!oneLineInput.value.trim()) return;

  const l=JSON.parse(localStorage.getItem("oneLines")||"[]");
  l.unshift({text:oneLineInput.value,date:new Date().toLocaleString("ko-KR")});
  localStorage.setItem("oneLines",JSON.stringify(l));

  oneLineInput.value="";
  renderOneLine();
}

function renderOneLine(){
  const l=JSON.parse(localStorage.getItem("oneLines")||"[]");
  const s=l.slice(linePage*PAGE,(linePage+1)*PAGE);

  oneLineList.innerHTML=s.map((m,i)=>`
    <div class="saved-item">
      <div class="saved-row">
        <div class="saved-date">${m.date}</div>
        <button class="btn-del" onclick="delLine(${linePage*PAGE+i})">ì‚­ì œ</button>
      </div>
      <div>${m.text}</div>
    </div>
  `).join("") || "ì•„ì§ ê¸°ë¡ì´ ì—†ì–´ìš” ğŸ™‚";
}

function delLine(i){
  const l=JSON.parse(localStorage.getItem("oneLines")||"[]");
  l.splice(i,1);
  localStorage.setItem("oneLines",JSON.stringify(l));
  renderOneLine();
}

function prevLine(){if(linePage>0){linePage--;renderOneLine();}}
function nextLine(){
  const l=JSON.parse(localStorage.getItem("oneLines")||"[]");
  if((linePage+1)*PAGE<l.length){linePage++;renderOneLine();}
}

/* ë„ì „ */
function openChallenge(){chPage=0;renderChallenge();openModal("challengeModal");}

function saveChallenge(){
  if(!challengeInput.value.trim()) return;

  const l=JSON.parse(localStorage.getItem("challenges")||"[]");
  l.unshift({
    text:challengeInput.value,
    done:false,
    date:new Date().toLocaleString("ko-KR")
  });

  localStorage.setItem("challenges",JSON.stringify(l));

  challengeInput.value="";
  renderChallenge();
}

function toggleCheck(i){
  const l=JSON.parse(localStorage.getItem("challenges")||"[]");
  l[i].done=!l[i].done;
  localStorage.setItem("challenges",JSON.stringify(l));
  renderChallenge();
}

function delChallenge(i){
  const l=JSON.parse(localStorage.getItem("challenges")||"[]");
  l.splice(i,1);
  localStorage.setItem("challenges",JSON.stringify(l));
  renderChallenge();
}

function renderChallenge(){
  const l=JSON.parse(localStorage.getItem("challenges")||"[]");
  const s=l.slice(chPage*PAGE,(chPage+1)*PAGE);

  challengeList.innerHTML=s.map((m,i)=>`
    <div class="saved-item">
      <div class="saved-row">
        <div class='check-wrap'>
          <input type="checkbox" ${m.done?"checked":""} onclick="toggleCheck(${chPage*PAGE+i})">
          <div class="${m.done?"checked":""}">${m.text}</div>
        </div>
        <button class="btn-del" onclick="delChallenge(${chPage*PAGE+i})">ì‚­ì œ</button>
      </div>

  `).join("") || "ì•„ì§ í•  ì¼ì´ ì—†ì–´ìš” ğŸ™‚";
}

function prevChallenge(){if(chPage>0){chPage--;renderChallenge();}}
function nextChallenge(){

}

/* ì´ˆê¸° ë Œë” */
renderFoods();
</script>
