<script>
const foods=["ğŸ°","ğŸ§","ğŸª","ğŸ©","ğŸ«","ğŸ¬","ğŸ­","ğŸ®","ğŸ¦","ğŸ¨","ğŸ¥§","ğŸ§‡","ğŸ¥","ğŸ¯"];
const messages=[
  "ì˜¤ëŠ˜ë„ ì¶©ë¶„íˆ ì˜í•˜ê³  ìˆì–´ìš”",
  "ë‹¹ì‹ ì€ ì†Œì¤‘í•œ ì‚¬ëŒì´ì—ìš”",

];

let saved=JSON.parse(localStorage.getItem("savedMessages"))||[];
let page=0, perPage=3;

/* ìŒì‹ */
function renderFoods(){
  const pick=[...foods].sort(()=>.5-Math.random()).slice(0,2);
  const g=document.getElementById("gems");
  g.innerHTML="";
  pick.forEach(f=>{
    const d=document.createElement("div");
    d.className="gem";
    d.textContent=f;
    d.onclick=saveMsg;
    g.appendChild(d);
  });
}

/* ì €ì¥ */
function saveMsg(){
  const d=new Date();
  const date=`${d.getFullYear()}.${String(d.getMonth()+1).padStart(2,"0")}.${String(d.getDate()).padStart(2,"0")}`;
  const msg=messages[Math.floor(Math.random()*messages.length)];
  saved.unshift({date,message:msg});
  localStorage.setItem("savedMessages",JSON.stringify(saved));
}

/* íŒì—… */
function openSaved(){
  page=0;
  renderSaved();
  document.getElementById("savedModal").style.display="flex";
}
function closeSaved(){
  document.getElementById("savedModal").style.display="none";
}

function renderSaved(){
  const list=document.getElementById("savedList");
  const slice=saved.slice(page*perPage,(page+1)*perPage);
  if(slice.length===0){
    list.innerHTML="<p style='text-align:center;color:#999'>ì—†ì–´ìš”</p>";
    return;
  }
  list.innerHTML=slice.map((s,i)=>`
    <div class="saved-item">
      <div class="saved-date">${s.date}</div>
      <div>${s.message}</div>
      <button class="delete-btn" onclick="del(${page*perPage+i})">ì‚­ì œ</button>
    </div>
  `).join("");
}

function nextPage(){
  if((page+1)*perPage<saved.length){page++;renderSaved();}
}
function prevPage(){
  if(page>0){page--;renderSaved();}
}
function del(i){
  saved.splice(i,1);
  localStorage.setItem("savedMessages",JSON.stringify(saved));
  renderSaved();
}

renderFoods();
</script>
