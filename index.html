<body>

<div class="box">
  <button class="btn" onclick="openOneLine()">ìŠ¤ìŠ¤ë¡œ ì‘ì› í•œë§ˆë”” âœï¸</button>
  <button class="btn" onclick="openTodo()">ë‚˜ì˜ í• ì¼ ğŸ’ª</button>
  <button class="btn" onclick="openGoal()">ë‚˜ì˜ ëª©í‘œ ğŸ¯</button>
  <button class="btn" onclick="openGift()">ì„ ë¬¼ ë³´ê´€í•¨ ğŸ</button>

<!-- ëª©í‘œ / í• ì¼ ê³µìš© ëª¨ë‹¬ -->
<div class="modal" id="goalModal">
  <div class="modal-box">
    <div class="close" onclick="closeModal()">âœ•</div>
    <div class="input-wrap">
      <input id="goalInput" placeholder="ì ì–´ì£¼ì„¸ìš”">
      <button class="save" onclick="saveItem()">âœ”</button>
    </div>
    <div id="goalList"></div>
  </div>
</div>

<script>
let mode="goal";

function openGoal(){mode="goal";render();openModal();}
function openTodo(){mode="todo";render();openModal();}
function openOneLine(){alert("ì‘ì› ê¸°ëŠ¥ì€ ë‹¤ìŒ ë‹¨ê³„ì—ì„œ ë¶™ì—¬ì¤„ê²Œ ğŸ™‚")}
function openGift(){alert("ì„ ë¬¼ ë³´ê´€í•¨ ì—°ê²° ì˜ˆì • ğŸ")}

function openModal(){document.getElementById("goalModal").style.display="flex";}
function closeModal(){document.getElementById("goalModal").style.display="none";}

function saveItem(){
  const input=document.getElementById("goalInput");
  if(!input.value.trim()) return;

  const key=mode==="goal"?"goals":"todos";
  const list=JSON.parse(localStorage.getItem(key)||"[]");
  list.unshift({text:input.value,done:false});
  localStorage.setItem(key,JSON.stringify(list));
  input.value="";
  render();
}

function render(){
  const key=mode==="goal"?"goals":"todos";
  const list=JSON.parse(localStorage.getItem(key)||"[]");
  goalList.innerHTML=list.map((m,i)=>`
    <div class="item">
      <input type="checkbox" ${m.done?"checked":""} onclick="toggle(${i})">
      <span class="${m.done?"done":""}">${m.text}</span>
      <button class="del" onclick="del(${i})">ì‚­ì œ</button>
    </div>
  `).join("")||"ì•„ì§ ì—†ì–´ìš” ğŸ™‚";
}

function toggle(i){
  const key=mode==="goal"?"goals":"todos";
  const list=JSON.parse(localStorage.getItem(key));
  list[i].done=!list[i].done;
  localStorage.setItem(key,JSON.stringify(list));
  render();
}
function del(i){
  const key=mode==="goal"?"goals":"todos";
  const list=JSON.parse(localStorage.getItem(key));
  list.splice(i,1);
  localStorage.setItem(key,JSON.stringify(list));
  render();
}
</script>
