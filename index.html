<script>
/* ===== ì„ ë¬¼ ===== */
const foods=["ğŸ°","ğŸ§","ğŸª","ğŸ©","ğŸ«","ğŸ¥","ğŸ¥","ğŸ§‡"];
const messages=[
  "ì˜¤ëŠ˜ì€ ìœ„ê¸°ë¥¼ ê¸°íšŒë¡œ, í™”ì´íŒ…","ì˜¤ëŠ˜ì€ ë³„ì²˜ëŸ¼ ë°˜ì§ì¼ ê±°ì•¼","ë­ë“  í•´ ë³´ëŠ” ê±°ì•¼",
  "í•´ë‚¼ ìˆ˜ ìˆë‹¤ê³  ë¯¿ì–´","ì§€ê¸ˆ ì´ ìˆœê°„ë„ ì¶©ë¶„í•´","ì˜¤ëŠ˜ë„ ë„ˆë‹µê²Œ",
  "ì‘ì€ í•œ ê±¸ìŒì´ë©´ ë¼","í¬ê¸°í•˜ì§€ ì•ŠëŠ” ë‚´ê°€ ë©‹ì ¸","ì˜¤ëŠ˜ì˜ ë‚˜ëŠ” ì–´ì œë³´ë‹¤ ê°•í•´",
  "ì¡°ê¸ˆ ëŠë ¤ë„ ê´œì°®ì•„","ë§ˆìŒ ë¨¹ì€ ê²Œ ì´ë¯¸ ë°˜ì€ ì„±ê³µ","ì˜¤ëŠ˜ì€ ë‚˜ë¥¼ ë¯¿ì",
  "ë  ë•Œê¹Œì§€ í•´ë³´ëŠ” ê±°ì•¼","ì§€ê¸ˆ ì´ëŒ€ë¡œë„ ì˜í•˜ê³  ìˆì–´","ì˜¤ëŠ˜ì˜ ì„ íƒì´ ë‚´ì¼ì„ ë°”ê¿”",
  "ì§€ê¸ˆ ì‹œì‘í•´ë„ ëŠ¦ì§€ ì•Šì•„","ì˜¤ëŠ˜ì€ ë‚˜ì—ê²Œ ë°•ìˆ˜","ìš©ê¸° ë‚¸ ë‚˜, ìµœê³ ì•¼",
  "ì˜¤ëŠ˜ë„ í•´ë‚´ëŠ” ì¤‘","ë¶„ëª…íˆ ì˜ ë  ê±°ì•¼"
];
let usedEmojis=JSON.parse(localStorage.getItem("usedEmojis")||"[]");

function renderFoods(){
  gems.innerHTML="";
  foods.sort(()=>.5-Math.random()).slice(0,2).forEach(e=>{
    const d=document.createElement("div");
    d.className="food";
    d.innerHTML=`<div class="gem">${e}</div>`;
    if(usedEmojis.includes(e)) d.classList.add("used");
    d.onclick=()=>{
      if(d.classList.contains("used")) return;
      d.classList.add("used");
      usedEmojis.push(e);
      localStorage.setItem("usedEmojis",JSON.stringify(usedEmojis));
      const msg=messages[Math.floor(Math.random()*messages.length)];
      const list=JSON.parse(localStorage.getItem("giftMsgs")||"[]");
      list.unshift({emoji:e,text:msg,date:new Date().toLocaleString("ko-KR")});
      localStorage.setItem("giftMsgs",JSON.stringify(list));
    };
    gems.appendChild(d);
  });
}

/* ===== ë©”ì‹œì§€ ì„ ë¬¼ ===== */
let giftPage=0,GIFT_SIZE=5;
function openGiftLog(){giftPage=0;renderGift();giftModal.style.display="flex";}
function closeGiftLog(){giftModal.style.display="none";}
function renderGift(){
  const l=JSON.parse(localStorage.getItem("giftMsgs")||"[]");
  const s=l.slice(giftPage*GIFT_SIZE,(giftPage+1)*GIFT_SIZE);
  giftList.innerHTML=s.length?s.map((m,i)=>`
    <div class="saved-item">
      <div class="saved-row">
        <div class="saved-date">${m.date}</div>
        <button class="btn-delete" onclick="deleteGift(${giftPage*GIFT_SIZE+i})">ì‚­ì œ</button>
      </div>
      <div>${m.emoji} ${m.text}</div>
    </div>`).join(""):"ê¸°ë¡ì´ ì—†ì–´ìš” ğŸ™‚";
}
function prevGift(){if(giftPage>0){giftPage--;renderGift();}}
function nextGift(){const l=JSON.parse(localStorage.getItem("giftMsgs")||"[]");
if((giftPage+1)*GIFT_SIZE<l.length){giftPage++;renderGift();}}
function deleteGift(i){const l=JSON.parse(localStorage.getItem("giftMsgs")||"[]");
l.splice(i,1);localStorage.setItem("giftMsgs",JSON.stringify(l));renderGift();}

/* ===== ë‚˜ì˜ í•˜ë£¨ í•œë¬¸ì¥ ===== */
let linePage=0,LINE_SIZE=5;
function openOneLine(){linePage=0;renderLine();oneLineModal.style.display="flex";}
function closeOneLine(){oneLineModal.style.display="none";}
function saveOneLine(){
  const t=oneLineText.value.trim();if(!t)return;
  const l=JSON.parse(localStorage.getItem("oneLines")||"[]");
  l.unshift({text:t,date:new Date().toLocaleString("ko-KR")});
  localStorage.setItem("oneLines",JSON.stringify(l));
  oneLineText.value="";renderLine();
}
function renderLine(){
  const l=JSON.parse(localStorage.getItem("oneLines")||"[]");
  const s=l.slice(linePage*LINE_SIZE,(linePage+1)*LINE_SIZE);
  oneLineList.innerHTML=s.length?s.map((m,i)=>`
    <div class="saved-item">
      <div class="saved-row">
        <div class="saved-date">${m.date}</div>
        <button class="btn-delete" onclick="deleteLine(${linePage*LINE_SIZE+i})">ì‚­ì œ</button>
      </div>
      <div>${m.text}</div>
    </div>`).join(""):"ì•„ì§ ê¸°ë¡ì´ ì—†ì–´ìš” ğŸ™‚";
}
function prevLine(){if(linePage>0){linePage--;renderLine();}}

if((linePage+1)*LINE_SIZE<l.length){linePage++;renderLine();}}

l.splice(i,1);localStorage.setItem("oneLines",JSON.stringify(l));renderLine();}

/* ===== ë‚˜ì˜ ë„ì „ ===== */
let chPage=0,CH_SIZE=5;
function openChallenge(){chPage=0;renderChallenge();challengeModal.style.display="flex";}
function closeChallenge(){challengeModal.style.display="none";}
function saveChallenge(){
  const t=challengeText.value.trim();if(!t)return;
  const l=JSON.parse(localStorage.getItem("challenges")||"[]");
  l.unshift({text:t,date:new Date().toLocaleString("ko-KR"),done:false});
  localStorage.setItem("challenges",JSON.stringify(l));
  challengeText.value="";renderChallenge();
}
function toggleDone(i){
  const l=JSON.parse(localStorage.getItem("challenges")||"[]");
  l[i].done=!l[i].done;
  localStorage.setItem("challenges",JSON.stringify(l));
  renderChallenge();
}
function renderChallenge(){
  const l=JSON.parse(localStorage.getItem("challenges")||"[]");
  const s=l.slice(chPage*CH_SIZE,(chPage+1)*CH_SIZE);
  challengeList.innerHTML=s.length?s.map((m,i)=>`

        <div class="check-wrap">

        </div>
        <button class="btn-delete" onclick="deleteChallenge(${chPage*CH_SIZE+i})">ì‚­ì œ</button>
      </div>

}

function deleteChallenge(i){
  const l=JSON.parse(localStorage.getItem("challenges")||"[]");

}

</script>
