/* ===== ì‘ì› ===== */
function openOneLine(){linePage=0;renderOneLine();openModal("oneLineModal");}
function saveOneLine(){
  if(!oneLineInput.value.trim())return;
  const l=JSON.parse(localStorage.getItem("oneLines")||"[]");
  l.unshift({text:oneLineInput.value,date:new Date().toLocaleString("ko-KR")});
  localStorage.setItem("oneLines",JSON.stringify(l));
  oneLineInput.value="";
  renderOneLine();
}
function renderOneLine(){
  const l=JSON.parse(localStorage.getItem("oneLines")||"[]");
  oneLineList.innerHTML=l.slice(linePage*PAGE,(linePage+1)*PAGE).map((m,i)=>`

      <div class="saved-row">
        <div class="saved-date">${m.date}</div>
        <button class="btn-del" onclick="delLine(${linePage*PAGE+i})">ì‚­ì œ</button>
      </div>
      <div>${m.text}</div>

  `).join("") || "ê¸°ë¡ì´ ì—†ì–´ìš” ğŸ™‚";
}
function delLine(i){

  localStorage.setItem("oneLines",JSON.stringify(l));
  renderOneLine();
}
function prevLine(){if(linePage>0){linePage--;renderOneLine();}}

/* ===== í•  ì¼ ===== */

}
