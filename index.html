<div class="modal" id="taskModal">

<script>
let mode="todo";

function openTodo(){
  mode="todo";
  taskInput.placeholder="í•´ì•¼ í•  ì¼ì„ ì ì–´ì£¼ì„¸ìš”";
  render();

function openGoal(){
  mode="goal";

function openOne(){alert("ì‘ì› í•œë§ˆë”” ê¸°ëŠ¥ì€ ë‹¤ìŒ ë‹¨ê³„ ğŸ˜Š");}
function openGift(){alert("ì„ ë¬¼ ë³´ê´€í•¨ ì—°ê²° ì˜ˆì • ğŸ");}

function openModal(){
  document.getElementById("taskModal").style.display="flex";
}

  document.getElementById("taskModal").style.display="none";

function saveTask(){
  if(!taskInput.value.trim()) return;
  const key=mode==="todo"?"todos":"goals";
  const list=JSON.parse(localStorage.getItem(key)||"[]");
  list.unshift({text:taskInput.value,done:false});
  localStorage.setItem(key,JSON.stringify(list));
  taskInput.value="";
  render();
}

function render(){
  const key=mode==="todo"?"todos":"goals";
  const list=JSON.parse(localStorage.getItem(key)||"[]");

  taskList.innerHTML=list.map((m,i)=>`
    <div class="item">
      <input type="checkbox" ${m.done?"checked":""} onclick="toggle(${i})">
      <span class="${m.done?"done":""}">${m.text}</span>
      <button class="del" onclick="del(${i})">ì‚­ì œ</button>
    </div>
  `).join("") || "ì•„ì§ ì—†ì–´ìš” ğŸ™‚";
}

function toggle(i){
  const key=mode==="todo"?"todos":"goals";
  const list=JSON.parse(localStorage.getItem(key));
  list[i].done=!list[i].done;
  localStorage.setItem(key,JSON.stringify(list));
  render();
}
function del(i){
  const key=mode==="todo"?"todos":"goals";
  const list=JSON.parse(localStorage.getItem(key));
  list.splice(i,1);
  localStorage.setItem(key,JSON.stringify(list));
  render();
}
</script>
