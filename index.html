<script>
const foods=["ğŸ°","ğŸ§","ğŸª","ğŸ©","ğŸ«","ğŸ¥","ğŸ¥","ğŸ§‡"];
const messages=[
 "ì˜¤ëŠ˜ë„ ì¶©ë¶„íˆ ì˜í•˜ê³  ìˆì–´ìš”",

let giftPage=0;

function renderFoods(){
  gems.innerHTML="";
  foods.sort(()=>.5-Math.random()).slice(0,2).forEach(e=>{
    const d=document.createElement("div");

    gems.appendChild(d);

function openMessage(){
  currentMessage = messages[Math.floor(Math.random()*messages.length)];

}

function saveGift(){
  const list=JSON.parse(localStorage.getItem("giftMsgs")||"[]");
  list.unshift({text:currentMessage,date:new Date().toLocaleString("ko-KR")});
  localStorage.setItem("giftMsgs",JSON.stringify(list));

function openSaved(){

}

function renderGift(){
  const list=JSON.parse(localStorage.getItem("giftMsgs")||"[]");
  const start=giftPage*GIFT_SIZE;
  const slice=list.slice(start,start+GIFT_SIZE);

  savedList.innerHTML=slice.length
    ? slice.map((m,i)=>`
      <div class="saved-item">
        <div class="saved-row">
          <div class="saved-date">${m.date}</div>
          <button class="btn-delete" onclick="deleteGift(${start+i})">ì‚­ì œ</button>

    `).join("")

}

  const list=JSON.parse(localStorage.getItem("giftMsgs")||"[]");
  if((giftPage+1)*GIFT_SIZE<list.length){giftPage++;renderGift();}
}

  const list=JSON.parse(localStorage.getItem("giftMsgs")||"[]");
